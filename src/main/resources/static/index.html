<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline" align="center">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here....">
                </div>
                <button id="send" class="btn btn-success" type="button">Send</button>
            </form>
        </div>
    </div>

    <div class="row" align="center">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped" style="color: mediumaquamarine">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages" style="color: lightseagreen">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
